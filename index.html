<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Fun with GL!</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #range {
            position: absolute;
            bottom: 10px;
            width: 60%;
            margin-left: 20%;
            margin-right: 20%;
        }
        #rangeInput {
            width: 100%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<div id="range">
    <input id="rangeInput" type="range" min="0" max="200" value="0" />
</div>
<script>


mapboxgl.accessToken = 'pk.eyJ1Ijoic2dpbGxpZXMiLCJhIjoiWUE2VlZVcyJ9.OITHkb1GHNh9nvzIfUc9QQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
    center: [-122.4200, 37.7631], // starting position
    zoom: 12 // starting zoom
});


map.on('style.load', function () {

    map.addSource('runs', {
        type: 'vector',
        url: 'mapbox://sanjayb.sf-large-16'
    });
    map.addLayer({
        "id": "runs",
        "type": "line",
        "source": "runs",
        "source-layer": "original",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#ff69b4",
            "line-width": 1
        }
    });
    map.addLayer({
        "id": "runsFilter",
        "type": "line",
        "source": "runs",
        "source-layer": "original",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#0000ff",
            "line-width": 1
        }
    });
    document.getElementById('rangeInput').addEventListener('change', function(e) {
        var value = this.value;
        map.setFilter('runsFilter', ['>', 'score', parseInt(value)]);
    });
});
</script>

</body>
</html>
